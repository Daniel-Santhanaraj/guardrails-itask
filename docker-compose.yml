version: "3"
services:
  api-server:
    build:
      context: ./api
    ports:
      - "3080:3080"
    container_name: api-container
    volumes:
      - ./api:/usr/src/app/api
      - /usr/src/app/api/node_modules
  dashboard:
    build:
      context: ./dashboard
    ports:
      - "3000:3000"
    container_name: dashboard-container
    stdin_open: true
    volumes:
      - ./dashboard:/usr/src/app/dashboard
      - /usr/src/app/dashboard/node_modules
